<html>
<head><title> Registration form</title></head>
<form>
    <h2>Employee Registration form</h2>
    <input type="radio" id="1" name="fav_lang" value="html">
    <label>Mr.</label>
    <input type="radio" id="2" name="fav_lang" value="css">
    <label>Mrs.</label>
    <input type="radio" id="3" name="fav_lang" value="javascript">
    <label>Ms.</label><br><br>
    <label>Firstname</label>
    <input type="text" id="name"><br><br>
    <label>Last Name</label>
    <input type="text" id="lastname"><br><br>
    <label>Mail Address 1</label>
    <input type="text" id="address1"><br><br>
    <label>Mail Address 2</label>
    <input type="text" id="address2"><br><br>
    <label>City</label>
    <input type="text" id="city"><br><br>
    <label>State</label>
    <select name="state" id="state">
        <option value="gujrat">Gujrat</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Rajkot">Rajkot</option>
    </select><br><br>
    <label>Zip</label>
    <input type="text" id="zip"><br><br>
    <label>Upload photo</label>
    <input type="file" id="file"> <br><br>
    <label>E-Mail</label>
    <input type="email" id="email"><br><br>
    <label>Mobile</label>
    <input type="tel" id="phone"><br><br>
    <label>Languages known</label><br><br>
    <input type="checkbox" id="lan">
    <label>Gujarati</label><br><br>
    <input type="checkbox" id="lan">
    <label>English</label><br><br>
    <input type="checkbox" id="lan">
    <label>Hindi</label><br><br>
    <input type="checkbox" id="lan">
    <label>Marathi</label><br><br>
    <label>Additional Information</label>
    <input type="text" id="text" style="height:100px; width:400px"><br><br>
    <input type="submit" id="button">
    <input type="reset" id="button">
</form>
</html>
